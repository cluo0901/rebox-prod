<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="{ADMIN_THEME}images/reset.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/system.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/dialog.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/main.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/switchbox.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}luos/css/style.min.css?v=4.1.0" rel="stylesheet"><link href="{ADMIN_THEME}images/table_form.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{ADMIN_THEME}js/jquery.min.js"></script>
<script type="text/javascript" src="{ADMIN_THEME}js/dialog.js"></script>
{template admin/top.html}
<title>admin</title>
</head>
<body style="font-weight: normal;">
<div class="subnav" style="padding-top:10px">
	<div class="table-responsive mytable">
		<table width="100%" class="table table-striped">	
		<tbody>
		<input name="select" id="select" type="hidden" value=",">	
		<tr>
			<td align="left"><em>手机号码 ：</em></td>
			<td align="left"><div style="overflow:hidden; height:33px; width:290px; line-height:33px;">{$list['username']}</div></td>
		</tr>
		<tr>
			<td align="left"><em>姓名 ：</em></td>
			<td align="left"><div style="overflow:hidden; height:33px; width:290px; line-height:33px;">{$list['name']}</div></td>
		</tr>
		<tr>
			<td align="left"><em>所在地区 ：</em></td>
			<td align="left"><div style="overflow:hidden; height:33px; width:290px; line-height:33px;">{$list['pca']}</div></td>
		</tr>
		<tr>
			<td align="left"><em>详细地址 ：</em></td>
			<td align="left"><div style="overflow:hidden; height:33px; width:290px; line-height:33px;">{$list['address']}</div></td>
		</tr>
		<tr>
			<td align="left"><em>邮箱 ：</em></td>
			<td align="left"><div style="overflow:hidden; height:33px; width:290px; line-height:33px;">{$list['email']}</div></td>
		</tr>
		<tr>
			<td align="left"><em>QQ ：</em></td>
			<td align="left"><div style="overflow:hidden; height:33px; width:290px; line-height:33px;">{$list['qq']}</div></td>
		</tr>
		<tr>
			<td align="left"><em>微信 ：</em></td>
			<td align="left"><div style="overflow:hidden; height:33px; width:290px; line-height:33px;">{$list['weixin']}</div></td>
		</tr>
		</tbody>
		</table>
	</div>
</div>
</body>
</html>
