<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="{ADMIN_THEME}images/reset.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/system.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/dialog.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/main.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/switchbox.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}luos/css/style.min.css?v=4.1.0" rel="stylesheet"><link href="{ADMIN_THEME}images/table_form.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{ADMIN_THEME}js/layui/css/layui.css">
    <script src="{ADMIN_THEME}js/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="{ADMIN_THEME}js/jquery.min.js"></script>
<title>admin</title>
	{template admin/top}
</head>
<!--图片上传-->
<script type="text/javascript" src="{LANG_PATH}lang.js"></script>
<script type="text/javascript" src="{ADMIN_THEME}js/core.js"></script>

<body style="font-weight: normal;">
<div class="subnav">
	<div class="content-menu ib-a line-x">
		<div class="layui-btn-group">
			<a class="layui-btn" href="{url('admin/whizmoshelve/admin_onshelve_list')}" class="on"><em>Shelve list</em></a>
			<a class="layui-btn" href="javascript:history.go(-1);"><em>Previous page</em></a>
		</div>
	</div>
	<div class="bk10"></div>
	<div class="table-responsive mytable">
		<form action="" method="post">
			<table width="100%" class="table table-striped">
				<tr>
					<td align="right">The main figure</td>
					<td>
					<input type="text" class="input-text" size="50" value="{$data['recovery_img']}" id="thumb" />
					<input type="button" style="width:66px;cursor:pointer;" class="btn btn-success btn-sm" onClick="preview('thumb')" value="review" />
				</tr>

				<tr>
					<td width="200" align="right">Name</td>
					<td><input class="input-text" type="text" value="{$data['title']}" disabled size="50" required />
					</td>
				</tr>
				<tr>
					<td width="200" align="right">Source</td>
					<td><input class="input-text" type="text" value="{$data['member_phone']}" disabled size="50" required />
					</td>
				</tr>
				<tr>
					<td align="right">Number</td>
					<td><input class="input-text" type="text" value="{$data['number']}" disabled size="50" />
					</td>
				</tr>
				<tr>
					<td align="right">Order Number</td>
					<td><input class="input-text" type="text" value="{$data['order_sn_number']}" disabled size="50" />
					</td>
				</tr>
				<tr>
					<td align="right">Lowest bid price</td>
					<td><input class="input-text" type="text" name="data[order_final_price]" value="{$data['order_final_price']}"  size="50" />
					</td>
				</tr>
				<tr>
					<td align="right">Current bidding price</td>
					<td><input class="input-text" type="text" value="{$data['now_price']}" disabled size="50" />
					</td>
				</tr>
				<tr>
					<td align="right">Shelf time</td>
					<td><input class="input-text" type="text" value="{date('d/m/Y H:i',$data['data_delivery_number'])}" disabled size="50" />
					</td>
				</tr>
				<tr>
					<td align="right">Last auction time</td>
					<td><input class="input-text" type="text" value="{date('d/m/Y H:i',$data['last_auction_time'])}" disabled size="50" />
					</td>
				</tr>
				<tr>
					<td align="right">Bidders' mobile phone number</td>
					<td><input class="input-text" type="text" value="{$data['recycler_phone']}" disabled size="50" />
					</td>
				</tr>

				<!-- add grade -->
				<tr>
                    
					<td align="right">Current Grade</td>
					<td align="left">{$data['grade']}</td>
				</tr>

				<tr>
                    <td align="right">New Grade</td>

                    <td>
                        <select name="data[grade]">
                          <option value ="{$data['grade']}" selected="selected">{$data['grade']}</option>
                          <option value="A1">A1</option>
                          <option value="A2">A2</option>
                          <option value="A3">A3</option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                        </select>

                    </td>
				</tr>
				
				<!-- add grade ends -->
				<tr>
					<td align="right"></td>
					<td><input class="btn btn-success btn-sm" type="submit" name="submit" value="{lang('a-submit')}" /></td>
				</tr> 
			</table>
		</form>
	</div>
</div>
</body>
</html>
