<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>后台管理系统</title>
<style type="text/css">
<!--
*{ 
padding:0; margin:0; font-size:12px
}
a:link,a:visited{
	text-decoration:none;color:#0068a6
}
a:hover,a:active{
	color:#ff6600;text-decoration: underline
}
.showMsg{
	background-color: #fff;
	border-radius:10px;
	zoom:1; width:374px; height:306px;position:absolute;top:44%;left:50%;margin:-87px 0 0 -225px;
	box-shadow: 2px 2px 12px #ccc;
}
.showMsg h4{margin-top: 40px;}
.showMsg h4 img{height: 100px;}
.showMsg .content{ 
    font-size:18px; color: #6a6a6a; margin-top: 40px; text-align:left
}
.showMsg .bottom{
	 margin: 0 1px 1px 1px;line-height:26px; *line-height:30px; height:26px; text-align:center;
	 margin-top: 20px;
}
.showMsg .ok, .showMsg .guery, .showMsg .no{
	background: url({ADMIN_THEME}images/msg_bg.png) no-repeat 0px -560px;
}
.showMsg .guery{
	background-position: left -460px;
}
.showMsg .no{
	background-position: left -360px;
}
.showMsg .bottom a{min-width: 170px;display: inline-block;  font-size: 16px; color: white; line-height: 40px; height: 40px; border-radius: 10px; background: #51bcf1; }
.showMsg .bottom a:hover{text-decoration: none;}
.showMsg .bottom a.none{background: none; color: #51bcf1;}
</style>
<script type="text/javaScript" src="{ADMIN_THEME}js/jquery.min.js"></script>
<script type="text/javascript" src="{ADMIN_THEME}js/dialog.js"></script>
</head>
<body>
<div class="showMsg" style="text-align:center; ">
	<h4>
		{if $result==1}
		<img src="{ADMIN_THEME}images/img/gou2.png">
		{else if $result==2}
		<img src="{ADMIN_THEME}images/img/tips.png">
		{else}
		<img src="{ADMIN_THEME}images/img/cha.png">
		{/if}
		
	</h4>
    <div class="content" style="display:inline-block;display:-moz-inline-stack;zoom:1;*display:inline;max-width:330px">
	{$msg}
	</div>
    <div class="bottom">
    {if $url}
    <a href="{$url}" class="none">{lang('a-msg-1')}</a>
	<meta http-equiv="refresh" content="{$time}; url={$url}">
    {else}
    {if $i}<a href="javascript:history.back();" >{lang('a-msg-2')}</a>{/if}
    {/if} 
	</div>
</div>
<script type="text/javascript">
$(function(){
    window.top.art.dialog({id:'clz'}).close();
}); 
</script>
</body>
</html>
