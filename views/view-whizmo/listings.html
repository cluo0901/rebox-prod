            var shelve_id = $('.shelve_id').val();

                layer.msg('Please enter the verification code', {icon: 0});
                return false;
            }
            if (!$('.Conditions').prop('checked')) {
                layer.msg('Please agree with the terms and conditions', {icon: 0});
                return false;
            }
            $.ajax({
                url: "index.php?c=recycler&a=ajaxbackcode",
                type: "post",
                data: {code: code, phone: phone},
                dataType: 'json',
                success: function (data) {
                    if (data == 0) {
                        layer.msg('Verification code error', {icon: 0});
                    }
                    if (data == 1) {
                        $.ajax({
                            url: "index.php?c=recycler&a=ajax_tijiaochujia",
                            type: "post",
                            data: {order_id: order_id, bidding_price: bidding_price,shelve_id:shelve_id, phone: phone},

                            success: function (data){
                                if(data.code==2){
                                    $(".tan").hide();
                                    layer.msg('Offer Submitted!',{time:3000,title:'',icon: 1,
                                        end:function(){
                                            location.reload();
                                        }
                                    });
//                                    layer.msg('You have bidding successfully, the order can be viewed at successful bids, to bid on other cell phones', {
//                                        icon: 1,
//                                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
//                                    }, function () {
//                                        location.reload();
//                                    });
                                }
                            }
                        })
                    }
                }
            })
        }
        var InterValObj; //timer变量，控制时间
        var count = 60; //间隔函数，1秒执行
        var curCount;//当前剩余秒数
        function sendMessage() {
            curCount = count;
            var phone = $('.fl option:selected').text();
            var preg = /^[89][0-9]{7,}$/;
            if (!phone) {
                layer.msg('Please enter the phone number', {icon: 0});
                return false;
            }
//            else if (!preg.test(phone)) {
//                layer.msg('Mobile phone number format error', {icon: 0});
//                return false;
//            }
            $.ajax({
                type: 'post',
                url: "{url('recycler/ajax_backsendcode1')}",
                data: {phone: phone},
                dataType: "json",
                async: false,
                success: function (data) {
                    if (data) {
                        if (data.code == 1) {
                            $("#back-getcode").attr("href", "javascript:;");
                            $('#back-getcode').css('background', '#e9ebed');
                            $("#back-getcode").html('Send success');
                            $("#back-phone").attr('readonly', 'readonly');
                            InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
                        } else if (data.code == 2) {
                            layer.open({'title': 'Prompt', 'content': 'This user has not been found for the time being!',});
                            return false;
                        } else if (data.code == 3) {
                            layer.open({'title': 'Prompt', 'content': 'Fail in send' + data.sms_err,});
                            return false;
                        }
                    } else {
                        $("#back-getcode").attr("href", "javascript:");
                        $("#back-getcode").html(curCount + " after second");
                        $("#back-phone").attr('readonly', 'readonly');
                        InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
                    }
                }
            });
        }
        //timer处理函数
        function SetRemainTime() {
            if (curCount == 0) {
                window.clearInterval(InterValObj);//停止计时器
                $("#back-getcode").attr("href", "javascript:sendMessage();");
                $("#back-getcode").html("Resend");
                $('#back-getcode').css('background', '#ffcc00');
            }
            else {
                curCount--;
                $("#back-getcode").html("Resend in "+curCount+'s');
            }
        }
    </script>
